<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="order-component-card">

    <img class="card-image" src="./images/illustration-hero.svg" alt="Hero illustration">

    <div class="card-content">

      <h1 class="card-title">Order Summary</h1>

      <p class="card-description"> You can now listen to millions of songs,<br>
        audiobooks, and podcasts on any device <br>
        anywhere you like! </p>

      <div class="card-plan">
        <img src="./images/icon-music.svg" alt="Music Icon">
        <p class="annual-card-plan">
          <strong> Annual Plan </strong>
          $59.99/year
        </p>
        <a class="change-card-plan" href="change"> Change </a>
      </div>

      <p class="card-payment">Proceed to Payment</p>

      <p class="card-order">Cancel Order</p>

    </div>
  </div>

  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br>
      Coded by <a href="https://github.com/Adetutubio">Adetutu</a>
    </p>
  </div>
</body>

</html>
